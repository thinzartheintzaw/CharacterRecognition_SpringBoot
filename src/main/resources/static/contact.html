<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact EasyOCR</title>
</head>
<body>
<div class="w-full">
  <div class="mx-20 my-4">
    <nav class="bg-white">
      <div class="md:flex items-center justify-between py-2 px-8 md:px-12">
        <div class="flex justify-between items-center">
          <div class="text-2xl font-bold text-gray-800 md:text-3xl">
            <a href="#">EasyOCR</a>
          </div>
        </div>
        <div class="flex flex-col md:flex-row hidden md:block -mx-2">
          <a
                  href="index.html"
                  class="text-gray-800 rounded hover:bg-[#6A64F1] hover:text-white hover:font-medium py-2 px-2 md:mx-2"
          >Home</a
          >
          <a
                  href="about.html"
                  class="text-gray-800 rounded hover:bg-[#6A64F1] hover:text-white hover:font-medium py-2 px-2 md:mx-2"
          >About</a
          >
          <a
                  href="contact.html"
                  class="rounded bg-[#6A64F1] text-gray-100 font-medium py-2 px-2 md:mx-2"
          >Contact</a
          >
<!--          <a-->
<!--                  href="sample.html"-->
<!--                  class="text-gray-800 rounded hover:bg-[#6A64F1] hover:text-white hover:font-medium py-2 px-2 md:mx-2"-->
<!--          >Evaluation</a-->
<!--          >-->
        </div>
      </div>
    </nav>
    <div class="relative overflow-hidden">
      <div
              class="bg-white pt-10 pb-14 sm:pt-16 lg:overflow-hidden lg:pt-24 lg:pb-24"
      >
        <div class="max-w-5xl lg:px-8">
          <div class="lg:grid lg:grid-cols-1 lg:gap-8">
            <div
                    class="mx-auto max-w-md px-4 text-center sm:max-w-2xl sm:px-6 lg:flex lg:items-center lg:px-0 lg:text-left"
            >
              <div class="lg:py-8">
                <h1
                        class="mt-4 text-4xl font-bold text-black sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl"
                >
                    <span class="inline-block text-[#6A64F1]">Contact</span
                    ><span class="block text-gray-500 text-2xl">EasyOCR</span>
                </h1>
                <p
                        class="mt-3 text-base text-gray-400 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl"
                >
                  Have questions or feedback? Feel free to get in touch with us!
                </p>
                <form id="contactForm" class="mt-6">
                  <div class="grid grid-cols-1 gap-6">
                    <div>
                      <label for="name" class="block text-gray-700">Name</label>
                      <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                      <label for="email" class="block text-gray-700">Email Address</label>
                      <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                      <label for="message" class="block text-gray-700">Message</label>
                      <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-md"></textarea>
                    </div>
                    <div>
                      <button type="submit" class="w-full bg-[#6A64F1] text-white font-semibold py-2 px-4 rounded-md">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Your message has been sent!");
    // Reset the form after submission
    this.reset();
  });
</script>
</body>
</html>
